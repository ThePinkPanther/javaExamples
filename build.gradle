buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}


group 'examples'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 10

    repositories {
        mavenCentral()
    }

}
